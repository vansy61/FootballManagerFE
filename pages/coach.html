<body class="bg-body-tertiary">
<div id="menu"></div>

<main class="mt-3">
    <div class="container">
        <div class="content ">
            <div class="p-3 bg-white shadow-sm d-flex align-items-center justify-content-between">
                <h4 class="mb-0">Quản Lý Huấn Luyện Viên</h4>
                <button id="showFormAdd" class="btn btn-primary" onclick="showFormAdd()">Thêm mới huấn luận viên
                </button>
            </div>

            <div class="p-3 bg-white shadow-sm mt-4">

                <form action="/documents" class="d-flex justify-content-between mb-4" id="document-search">
                    <input type="hidden" name="page" id="page" value="0">


                </form>

                <div class="row" id="list-coach"></div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">SC CLUB</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-content"></div>

                            </div>
                            <div class="form-chart"></div>
                            <div class="modal-footer">
<!--                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--                                <button type="button" class="btn btn-primary">Save changes</button>-->
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="d-flex align-items-center justify-content-between mt-3">
                <div>
                    <select name="size" form="player-search" class="form-select submit-on-change">
                        <option value="1">1</option>
                        <option value="4">4</option>
                        <option value="8" selected="selected">8</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
</main>

<footer>
    <p class="mt-5 py-4 text-center bg-white mb-0">2024 - Made with by SC ❤️❤️❤️❤️
