<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/utils.css">

    </head>
    <body class="bg-body-tertiary">
        <div id="menu"></div>

        <main class="mt-3">
            <div class="container">
                <div class="content ">
                    <div class="p-3 bg-white shadow-sm d-flex align-items-center justify-content-between">
                        <h4 class="mb-0">Quản Lý Cầu Thủ</h4>
                        <button class="btn btn-primary" id="new-player">Thêm mới cầu thủ</button>
                    </div>
                    <div class="p-3 bg-white shadow-sm mt-4">
                        <form action="#" class="d-flex justify-content-between mb-4" id="player-search">
                            <input type="hidden" name="page" id="page" value="0">
                                <div class="row">
                                    <div class="col-6 col-lg">
                                        <label class="form-label">Tên cầu thủ</label>
                                        <input type="text"
                                               name="name"
                                               class="form-control submit-on-input"
                                        >
                                    </div>
                                    <div class="col-6 col-lg">
                                        <label class="form-label">Vị Trí</label>
                                        <select name="positionId" id="search-position" class="form-select submit-on-change">
                                            <option value="">Tất cả</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-lg">
                                        <label class="form-label">Trạng thái</label>
                                        <select name="status" class="form-select submit-on-change">
                                            <option value="">Tất cả</option>
                                            <option value="playing">Đang đá</option>
                                            <option value="injury">Chấn thương</option>
                                            <option value="retire">Giải nghệ</option>
                                        </select>
                                    </div>
                                    <div class="col-6 col-lg">
                                        <label class="form-label">Mức lương</label>
                                        <input type="number"
                                               name="salaryMin"
                                               class="form-control submit-on-input"
                                               placeholder="Lớn hơn"
                                        >
                                    </div>
                                    <div class="col-6 col-lg">
                                        <label class="form-label">Mức lương</label>
                                        <input type="number"
                                               name="salaryMax"
                                               class="form-control submit-on-input"
                                               placeholder="Nhỏ hơn"
                                        >
                                    </div>
                                </div>

                        </form>
                        <div id="list-players">

                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-3">
                        <div>
                            <select name="size" form="player-search" class="form-select submit-on-change">
                                <option value="1">1</option>
                                <option value="4">4</option>
                                <option value="8" selected="selected">8</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="text-right pagination"></div>

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="mt-5 py-4 text-center bg-white mb-0">2024 - Made with by SC ❤️❤️❤️❤️
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="../js/utils.js"></script>
        <script src="../js/config.js"></script>
        <script src="../js/ajax.js"></script>
        <script src="../js/menu.js"></script>
        <script src="../js/player.js"></script>
        <script src="../js/init.js"></script>
    </body>
</html>
